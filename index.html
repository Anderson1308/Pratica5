<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Grid</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <!--Item A-->
        <div class="container">
            <div class="filho interno" style="order:2;">a</div>
            <div class="filho interno" style="order:3;">b</div>
            <div class="filho branco" sytle="order:1;">c</div>
            <div class="filho interno" style="order:4;">d</div>
            <div class="filho interno" style="order:5;">e</div>
            <div class="filho azul" style="order:6;">f</div>
            <div class="filho interno" style="order:7;">g</div>
            <div class="filho azul" style="order:0;">h</div>
        </div>
        <!--Item B-->
        <div class="container1">
            <div class="filho azul" id="h">h</div>
            <div class="filho branco" id="c">c</div>
            <div class="filho interno" id="a">a</div>
            <div class="filho azul" id="f">f</div>
            <div class="filho interno" id="b">b</div>
            <div class="filho interno" id="d">d</div>
            <div class="filho interno" id="e">e</div>
        </div>
        <!--Item C-->
        <div class="container2">
            <div class="filho azul" id="h1">h</div>
            <div class="filho branco" id="c1">c</div>
            <div class="filho interno" id="a1">a</div>
            <div class="filho azul" id="f1">f</div>
            <div class="filho interno" id="b1">b</div>
            <div class="filho interno" id="d1">d</div>
            <div class="filho interno" id="e1">e</div>
        </div>
        <!--Item D-->
        <div class="container3">
            <div class="filho azul" id="h2">h</div>
            <div class="filho branco" id="c2">c</div>
            <div class="filho interno" id="a2">a</div>
            <div class="filho azul" id="f2">f</div>
            <div class="filho interno" id="b2">b</div>
        </div>
        <!--Item E-->
        <div class="container4">
            <div class="filho interno" id="a3">a</div>
            <div class="filho interno" id="b3">b</div>
            <div class="filho branco" id="c3">c</div>
            <div class="filho interno" id="d3">d</div>
            <div class="filho azul" id="f3">f</div>
            <div class="filho azul" id="h3">h</div>
        </div>
        <!--Item G-->
        <div class="container5">
            <div class="filho interno" id="a4">a</div>
            <div class="filho interno" id="b4">b</div>
            <div class="filho branco" id="c4">c</div>
            <div class="filho interno" id="d4">d</div>
            <div class="filho interno" id="e4">e</div>
            <div class="filho azul" id="f4">f</div>
            <div class="filho interno" id="g4">g</div>
            <div class="filho azul" id="h4">h</div>
        </div>
    </body>
</html>
